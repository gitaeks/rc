<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link href="../../../dist/css/ratchet.css" rel="stylesheet">
    <link href="../../../dist/css/ratchet-plus.css" rel="stylesheet">

  </head>
  <body>

    <header class="bar bar-nav">
      <h1 class="title">Card Basic</h1>
    </header>

    <div class="content">
      <div class="card">
        <img class="card-img-top" src="http://placehold.it/360x180" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../../dist/js/ratchet.js"></script>
    <script src="../../../dist/js/ratchet-plus.js"></script>

  </body>
</html>
